services:
  front-user:
    build:
      context: ./front-user
      dockerfile: Dockerfile
    container_name: buildmall_front_user_prod
    ports:
      - "4710:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_USE_MOCK_API=true
      - HOSTNAME=0.0.0.0
      - PORT=3000
    env_file:
      - ./front-user/.env.local
    restart: unless-stopped
    networks:
      - buildmall-network

networks:
  buildmall-network:
    driver: bridge



